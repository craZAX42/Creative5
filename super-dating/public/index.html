<!DOCTYPE html>
<html>

<head>
    <title>Super Dating</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/love.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <!-- START Signup and Login Buttons -->
            <div id="beginButtonGroup">
                <button type="button" class="btn btn-lg mx-1 btn-primary" id="signupButton">Sign Up</button>
                <button type="button" class="btn btn-lg mx-1" id="loginButton">Log In</button>
            </div>
            <!-- END Signup and Login Buttons -->

            <!-- START Signup Form -->
            <div id="signupForm" class="w-50">
                <form>
                    <!-- Username -->
                    <div class="form-group">
                        <label for="usernameIn">Username*</label>
                        <input class="form-control" type="text" id="usernameIn" placeholder="ironman1970" required oninvalid="this.setCustomValidity()">
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="passwordIn">Password*</label>
                        <input class="form-control" type="password" id="passwordIn" placeholder="password1234" required>
                    </div>
                    <div class="row">
                        <!-- First Name -->
                        <div class="form-group col">
                            <label for="firstNameIn">First Name*</label>
                            <input class="form-control" type="text" id="firstNameIn" placeholder="Tony" required>
                        </div>
                        <!-- Last Name -->
                        <div class="form-group col">
                            <label for="lastNameIn">Last Name*</label>
                            <input class="form-control" type="text" id="lastNameIn" placeholder="Stark" required>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Age -->
                        <div class="form-group col">
                            <label for="ageIn">Age*</label>
                            <input class="form-control" type="number" id="ageIn" min="18" max="101" placeholder="48" required>
                        </div>
                        <!-- Image Url -->
                        <div class="form-group col-7">
                            <label for="imageIn">Image Url</label>
                            <input class="form-control" type="url" id="imageURL" placeholder="">
                        </div>
                        <!-- Gender -->
                        <div class="form-group col">
                            <label for="genderForm">Gender*</label>
                            <div id="genderForm">
                                <!-- Male -->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="maleButton" type="radio" value="Male" name="genderIn" checked>
                                    <label class="form-check-label" for="maleButton">Male</label>
                                </div>
                                <!-- Female -->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" id="femaleButton" type="radio" value="Female" name="genderIn">
                                    <label class="form-check-label" for="femaleButton">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Interests -->
                    <div class="form-group">
                        <label for="interestsIn">Interests*</label>
                        <input class="form-control" type="text" id="interestsIn" placeholder="Myself, Making Money, Spiderman" required>
                    </div>
                    <!-- Bio -->
                    <div class="form-group">
                        <label for="bioIn">Tell Us About Yourself</label>
                        <textarea class="form-control" rows="4" cols="40" id="bioIn" placeholder="I am a multi-billionaire playboy. I having some moral dilemmas saving the world and am looking for someone who can help me find my inner chi so I can get back to work."></textarea>
                    </div>
                    <p>Fields with an asterisk(*) are required.</p>
                    <!-- Make User -->
                    <button type="submit" class="btn btn-primary" id="submit-user">Make My Account</button>
                    <!-- Login -->
                    <button type="button" class="btn" id="loginButton2">Login</button>
                </form>
            </div>
            <!-- END Signup Form -->

            <!-- START Login Form -->
            <div id="loginForm" class="w-50">
                <form>
                    <!-- Username -->
                    <div class="form-group">
                        <label for="usernameIn">Username</label>
                        <input class="form-control" type="text" id="usernameIn2" placeholder="ironman1970" required>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="passwordIn">Password</label>
                        <input class="form-control" type="password" id="passwordIn2" placeholder="password1234" required>
                    </div>
                    <!-- Login -->
                    <button type="submit" class="btn btn-primary" id="login-user">Login</button>
                    <!-- Signup -->
                    <button type="button" class="btn" id="signupButton2">Signup</button>
                </form>
            </div>
            <!-- END Login Form -->
        </div>
        <!-- END Row -->
    </div>
    <!-- END Container -->

</body>

</html>
